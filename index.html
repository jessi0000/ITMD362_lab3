<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Diabetes Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form method="GET" action="#" class="form-styling">
            <h1>Secret Diabetes Newsletter</h1>
            <p>Sign up and learn 5 secrets to fight Diabetes!</p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="age-verification">I am over 18 years old</label>
            <input type="checkbox" id="age-verification" name="age-verification" required>
            
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
